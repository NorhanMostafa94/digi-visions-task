<div class="product-list container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="small"> ID </th>
                <td mat-cell *matCellDef="let element" class="small"> {{element?.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef class="w-100"> Title </th>
                <td mat-cell *matCellDef="let element" class="w-100 text-truncate"> {{element?.title}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef class="large"> Category </th>
                <td mat-cell *matCellDef="let element" class="large"> {{element?.category}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef justify="end"> Actions </th>
                <td mat-cell *matCellDef="let element" justify="end">
                    <div class="actions-menu-container" [routerLink]="['/product/details',element.id]">
                        view
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- 
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator> -->
    </div>

</div>
